<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜甜的表白 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fff0f6;
            color: #ff66b2;
            position: relative;
            overflow: hidden;
        }
        h2 {
            font-size: 30px;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            margin: 20px;
            background-color: #ff66b2;
            color: #fff0f6;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9e80;
        }
        .heart {
            font-size: 50px;
            color: #ff4081;
            animation: pulse 1s infinite;
            position: absolute;
            animation-delay: calc(0.5s * var(--i));
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <h2>准备好了吗？💖</h2>
        <button onclick="startLove()">点我进入！</button>
    </div>

    <audio id="musicPlayer" autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1ZwPxvNboEpxoaiw-RyAShqDA8MKRUHQ2" type="audio/mp3">
    </audio>

    <script>
        function startLove() {
            document.getElementById("startScreen").style.display = "none";
            createHearts();  // 生成爱心动画
            document.body.style.backgroundColor = "#fff0f6";  // 浅粉色背景
            document.getElementById("mainContent").style.display = "block";
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.innerHTML = "❤️";
                document.body.appendChild(heart);
            }
        }
    </script>

</body>
</html>
