<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜甜的表白 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fff0f6;
            color: #ff66b2;
        }
        h1 {
            font-size: 40px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 15px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9e80;
        }
        audio {
            display: block;
            margin: 20px auto;
            width: 80%; /* 控制播放器的宽度 */
        }

        /* 爱心动画 */
        .heart {
            font-size: 50px;
            color: #ff4081;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<!-- 这个页面会让用户先点一下 -->
<div id="startScreen" style="text-align: center; padding: 50px;">
    <h2>准备好了吗？💖</h2>
    <button onclick="startLove()">点我进入！</button>
</div>

<!-- 音乐播放器（隐藏时不显示）-->
<div id="mainContent" style="display: none;">
    <!-- 这里是 Google Drive 上的音乐链接（更改为你的音频文件链接）-->
    <audio id="musicPlayer" controls autoplay loop>
        <source src="https://drive.google.com/file/d/1ZwPxvNboEpxoaiw-RyAShqDA8MKRUHQ2/view?usp=drive_link" type="audio/mp3">
        您的浏览器不支持 audio 元素。
    </audio>

    <h1>❤️ 你还爱我吗？ ❤️</h1>
    <!-- 爱心动画 -->
    <div class="heart">❤️</div>  
    <button onclick="goToYesPage()">超级爱你！</button>
    <button onclick="goToNoPage()">不爱你</button>
</div>

<script>
// 启动表白页面并播放音乐
function startLove() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    // 播放音乐
    var musicPlayer = document.getElementById("musicPlayer");
    musicPlayer.play();
}

// 点击“喜欢”按钮跳转到yes.html页面
function goToYesPage() {
    window.location.href = "yes.html"; // 跳转到喜欢的页面（例如yes.html）
}

// 点击“不喜欢”按钮跳转到no.html页面
function goToNoPage() {
    window.location.href = "no.html"; // 跳转到不喜欢的页面（例如no.html）
}
</script>

</body>
</html>
