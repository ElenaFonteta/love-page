<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜甜的表白 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fff0f6;
            color: #ff66b2;
        }
        h1 {
            font-size: 40px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 15px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3385;
        }
        iframe {
            display: none; /* 初始隐藏 iframe */
        }
    </style>
</head>
<body>

<!-- 这个页面会让用户先点一下 -->
<div id="startScreen" style="text-align: center; padding: 50px;">
    <h2>准备好了吗？💖</h2>
    <button onclick="startLove()">点我进入！</button>
</div>

<!-- YouTube 视频（默认隐藏，进入后才显示）-->
<div id="mainContent" style="display: none;">
    <iframe id="ytplayer" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe>

    <h1>❤️ 我还是你最爱的人吗 ❤️</h1>
    <button onclick="goToYesPage()">超级爱！</button>
    <button onclick="goToNoPage()">不喜欢了</button>
</div>

<script>
// 启动表白页面并播放音乐
function startLove() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    // 这里给 YouTube 加入自动播放
    var iframe = document.getElementById("ytplayer");
    iframe.style.display = "block";  // 显示 iframe
    iframe.src = "https://www.youtube.com/embed/Y4xCVlyCvX4?autoplay=1&loop=1&playlist=Y4xCVlyCvX4";  // 自动播放音乐
}

// 点击“喜欢”按钮跳转到yes.html页面
function goToYesPage() {
    window.location.href = "yes.html"; // 跳转到喜欢的页面（例如yes.html）
}

// 点击“不喜欢”按钮跳转到no.html页面
function goToNoPage() {
    window.location.href = "no.html"; // 跳转到不喜欢的页面（例如no.html）
}
</script>

</body>
</html>
