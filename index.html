<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜甜的表白 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fff0f6;
            color: #ff66b2;
        }
        h1 {
            font-size: 40px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 15px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

<!-- 这个页面会让用户先点一下 -->
<div id="startScreen" style="text-align: center; padding: 50px;">
    <h2>准备好迎接一份甜甜的表白了吗？💖</h2>
    <button onclick="startLove()">点我进入！</button>
</div>

<!-- YouTube 视频（默认隐藏，进入后才显示）-->
<div id="mainContent" style="display: none;">
    <iframe id="ytplayer" width="0" height="0" src="" frameborder="0"></iframe>

    <h1>❤️ 你是我最喜欢的人 ❤️</h1>
    <button onclick="alert('我爱你！')">喜欢</button>
    <button onclick="alert('为什么不喜欢呢？再想想嘛！')">不喜欢</button>
</div>

<script>
function startLove() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    // 这里给 YouTube 加入自动播放
    document.getElementById("ytplayer").src = "https://www.youtube.com/embed/Y4xCVlyCvX4?autoplay=1&loop=1&playlist=Y4xCVlyCvX4";
}
</script>

</body>
</html>
