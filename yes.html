<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我也超级爱你！💘</title>
    <style>
        body {
            text-align: center;
            font-family: "Arial", sans-serif;
            background-color: #ffe6f2;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff4081;
            font-size: 28px;
            animation: bounce 1.5s infinite;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4081;
            color: white;
        }

        .no {
            background-color: lightgray;
            color: black;
        }

        /* 喜欢按钮变大 */
        .yes:hover {
            transform: scale(1.3);
        }

        /* 动画效果 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes floating-hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }

        /* 飘动的爱心 */
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 24px;
            opacity: 0;
            animation: floating-hearts 3s linear infinite;
        }

        /* 音乐按钮 */
        .music {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4081;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>我也超级超级爱你！💖</h1>

    <div class="buttons">
        <button class="yes" onclick="goBack()">返回</button>
    </div>

    <audio id="bg-music" loop>
        <source src="https://drive.google.com/file/d/1ZwPxvNboEpxoaiw-RyAShqDA8MKRUHQ2/view?usp=drive_link" type="audio/mpeg">
    </audio>

    <button class="music" onclick="toggleMusic()">🎵</button>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        function toggleMusic() {
            var music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
